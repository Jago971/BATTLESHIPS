<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/styles.css" />
    <link rel="stylesheet" href="src/css/animations.css" />
    <link rel="icon" type="image/png" href="/assets/images/icons/favicon.png">
    <script type="module" src="src/js/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>BATTLESHIPS</title>
  </head>

  <body>
    <main>
      <div class="margin left"></div>
      <div class="screens container">
        <div class="display game-grid"></div>
        <div class="attack display game-grid">
          <div class="ring"></div>
          <div class="ring"></div>
          <div class="ring"></div>
          <div class="swoosh"></div>
        </div>
      </div>
      <div class="fleet container">
        <div class="inlay">
          <div class="inlay-floor"></div>
          <div data-id="carrier" class="carrier ship">
            <div class="pin red"></div>
            <div class="pin red"></div>
            <div class="pin"></div>
            <div class="pin"></div>
            <div class="pin"></div>
          </div>
          <div data-id="destroyer" class="destroyer ship selected">
            <div class="pin"></div>
            <div class="pin"></div>
            <div class="pin"></div>
            <div class="pin"></div>
          </div>
          <div data-id="cruiser" class="cruiser ship">
            <div class="pin"></div>
            <div class="pin"></div>
            <div class="pin"></div>
          </div>
          <div data-id="submarine" class="submarine ship">
            <div class="pin"></div>
            <div class="pin"></div>
            <div class="pin"></div>
          </div>
          <div data-id="scout" class="scout ship">
            <div class="pin"></div>
            <div class="pin"></div>
          </div>
        </div>
      </div>
      <div class="button container">
        <div class="stripes">
          <div class="outter center">
            <div class="inner center"></div>
          </div>
        </div>
      </div>
      <div class="instructions container">
        <div class="display">
          <p>Are you ready, kids?</p>
          <p>Aye-aye, Captain!</p>
          <p>I can't hear you!</p>
          <p>Aye-aye, Captain!</p>
          <p>Ohhhhhh... who lives in a pineapple under the sea?</p>
          <p>ps. click the button or a ship!</p>
        </div>
      </div>
      <div class="margin right"></div>
    </main>
  </body>
</html>
